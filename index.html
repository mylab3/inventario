<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Smart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-boxes-stacked"></i> Inventario Smart</h1>
    </header>

    <main>
        <!-- SEZIONE OPERATIVA -->
        <div class="card">
            <h2><i class="fa-solid fa-right-left"></i> Movimenta Inventario</h2>
            <div class="controls">
                <label for="item-select">Seleziona Articolo:</label>
                <div class="input-group">
                    <select id="item-select">
                        <option value="">-- Seleziona un articolo dal catalogo --</option>
                    </select>
                    <button id="add-btn" title="Aggiungi 1"><i class="fa-solid fa-plus"></i></button>
                    <button id="remove-btn" title="Rimuovi 1"><i class="fa-solid fa-minus"></i></button>
                </div>
            </div>
        </div>

        <!-- SEZIONE INVENTARIO CORRENTE -->
        <div class="card">
            <h2><i class="fa-solid fa-clipboard-list"></i> Inventario Corrente</h2>
            <div id="inventory-list">
                <table>
                    <thead>
                        <tr>
                            <th>Articolo</th>
                            <th>Quantit√†</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Righe popolate da JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- SEZIONE GESTIONE CATALOGO -->
        <div class="card">
            <h2><i class="fa-solid fa-book"></i> Gestisci Catalogo Articoli</h2>
            <div class="controls">
                <label for="new-item-name">Nuovo Articolo:</label>
                <div class="input-group">
                    <input type="text" id="new-item-name" placeholder="Es: Vite a brugola M6">
                    <button id="add-to-catalog-btn"><i class="fa-solid fa-plus-circle"></i> Aggiungi</button>
                </div>
            </div>
            <ul id="catalog-list">
                <!-- Lista articoli del catalogo popolata da JS -->
            </ul>
        </div>
        
        <!-- SEZIONE REPORT -->
        <div class="card report-actions">
            <button id="export-pdf-btn"><i class="fa-solid fa-file-pdf"></i> Esporta PDF</button>
            <button id="share-btn"><i class="fa-solid fa-share-nodes"></i> Condividi Report</button>
        </div>
    </main>

    <footer>
        <p>Realizzato per le tue esigenze di inventario</p>
    </footer>

    <!-- Librerie JS (rimangono le stesse) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
